spring.application.name=spring-stream-backend

#Database configuration

spring.datasource.url=jdbc:mysql://localhost:3306/LiveStream
spring.datasource.username=root
spring.datasource.password=23sep
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

files.video=videos/



#max file size

spring.servlet.multipart.max-file-size=10000MB

spring.servlet.multipart.max-request-size=100MB

server.tomcat.connection-timeout=600000
server.tomcat.max-http-form-post-size=200MB
